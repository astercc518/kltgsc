version: '3.8'

services:
  # Nginx 反向代理 - 唯一对外暴露的服务
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/kltgsc.com.pem:/etc/nginx/ssl/kltgsc.com.pem:ro
      - ./ssl/kltgsc.com.key:/etc/nginx/ssl/kltgsc.com.key:ro
    depends_on:
      - frontend
      - backend
    networks:
      - tgsc_internal
    restart: unless-stopped

  backend:
    build: ./backend
    # 不直接暴露端口，通过 Nginx 反向代理
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - redis
    networks:
      - tgsc_internal
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_TARGET=http://backend:8000
    networks:
      - tgsc_internal
    restart: unless-stopped

  worker:
    build: ./backend
    command: celery -A app.worker.celery_app worker --loglevel=info -Q default,high_priority,low_priority
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - QT_QPA_PLATFORM=offscreen
      - QT_DEBUG_PLUGINS=0
    depends_on:
      - redis
      - backend
    networks:
      - tgsc_internal
    restart: unless-stopped

  redis:
    image: redis:alpine
    # 不暴露端口到外网，仅内部网络可访问
    expose:
      - "6379"
    # 启用密码认证
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tgsc_internal
    restart: unless-stopped

networks:
  tgsc_internal:
    driver: bridge
    # 内部网络，不暴露到外部
    internal: false

volumes:
  redis_data:
