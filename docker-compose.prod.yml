version: '3.8'

# =============================================
# TGSC 生产环境配置 (PostgreSQL + Redis)
# 适用于 1000 账号规模
#
# 使用前请复制 .env.example 为 .env 并填入真实密钥
# cp .env.example .env
# =============================================

services:
  # ========== 数据库层 ==========
  db:
    image: postgres:14-alpine
    container_name: tgsc_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-tgsc_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - tgsc_internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-tgsc_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tgsc_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - tgsc_internal
    restart: unless-stopped

  # ========== 应用层 ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: tgsc_backend
    expose:
      - "8000"
    volumes:
      - backend_sessions:/app/sessions
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-tgsc_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tgsc_internal
    restart: unless-stopped

  # Celery Worker - 处理后台任务 (多进程)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: tgsc_worker
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=8
    volumes:
      - backend_sessions:/app/sessions
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-tgsc_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - QT_QPA_PLATFORM=offscreen
      - QT_DEBUG_PLUGINS=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tgsc_internal
    restart: unless-stopped

  # Celery Beat - 定时任务调度器
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: tgsc_beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-tgsc_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - worker
    networks:
      - tgsc_internal
    restart: unless-stopped

  # ========== 前端层 ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: tgsc_frontend
    expose:
      - "3000"
    environment:
      - VITE_API_TARGET=http://backend:8000
    networks:
      - tgsc_internal
    restart: unless-stopped

  # ========== 反向代理 ==========
  nginx:
    image: nginx:alpine
    container_name: tgsc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - tgsc_internal
    restart: unless-stopped

networks:
  tgsc_internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_sessions:
