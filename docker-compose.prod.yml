version: '3.8'

# =============================================
# TGSC 生产环境配置 (PostgreSQL + Redis)
# 适用于 1000 账号规模
# =============================================

services:
  # ========== 数据库层 ==========
  db:
    image: postgres:14-alpine
    container_name: tgsc_postgres
    environment:
      - POSTGRES_USER=tgsc_user
      - POSTGRES_PASSWORD=TgSc_Pr0d_2026!
      - POSTGRES_DB=tgsc_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - tgsc_internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tgsc_user -d tgsc_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tgsc_redis
    command: redis-server --requirepass 7z0RvmWuSTPJvJcS4-A4BA --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - tgsc_internal
    restart: unless-stopped

  # ========== 应用层 ==========
  backend:
    build: ./backend
    container_name: tgsc_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - backend_sessions:/app/sessions
    environment:
      - DATABASE_URL=postgresql://tgsc_user:TgSc_Pr0d_2026!@db:5432/tgsc_prod
      - REDIS_URL=redis://:7z0RvmWuSTPJvJcS4-A4BA@redis:6379/0
      - SECRET_KEY=Pr0duct10n_S3cr3t_K3y_2026!
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=Admin@Tgsc2026
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tgsc_internal
    restart: unless-stopped

  # Celery Worker - 处理后台任务 (多进程)
  worker:
    build: ./backend
    container_name: tgsc_worker
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=8
    volumes:
      - ./backend:/app
      - backend_sessions:/app/sessions
    environment:
      - DATABASE_URL=postgresql://tgsc_user:TgSc_Pr0d_2026!@db:5432/tgsc_prod
      - REDIS_URL=redis://:7z0RvmWuSTPJvJcS4-A4BA@redis:6379/0
      - CELERY_BROKER_URL=redis://:7z0RvmWuSTPJvJcS4-A4BA@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:7z0RvmWuSTPJvJcS4-A4BA@redis:6379/0
      - QT_QPA_PLATFORM=offscreen
      - QT_DEBUG_PLUGINS=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tgsc_internal
    restart: unless-stopped

  # Celery Beat - 定时任务调度器
  beat:
    build: ./backend
    container_name: tgsc_beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://tgsc_user:TgSc_Pr0d_2026!@db:5432/tgsc_prod
      - REDIS_URL=redis://:7z0RvmWuSTPJvJcS4-A4BA@redis:6379/0
      - CELERY_BROKER_URL=redis://:7z0RvmWuSTPJvJcS4-A4BA@redis:6379/0
    depends_on:
      - worker
    networks:
      - tgsc_internal
    restart: unless-stopped

  # ========== 前端层 ==========
  frontend:
    build: ./frontend
    container_name: tgsc_frontend
    expose:
      - "3000"
    environment:
      - VITE_API_TARGET=http://backend:8000
    networks:
      - tgsc_internal
    restart: unless-stopped

  # ========== 反向代理 ==========
  nginx:
    image: nginx:alpine
    container_name: tgsc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - tgsc_internal
    restart: unless-stopped

networks:
  tgsc_internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_sessions:
